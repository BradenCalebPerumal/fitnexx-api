name: Fitnexx API CI / Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test_and_install:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: fitnexx-api

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: fitnexx-api/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Run Jest Unit Tests
      run: npm test